mfa_login:  # name of the asset
  output: security/mfa-login.js  # actual path, where the generated file will be stored
  extra:
    preload:
      - base/main
  contents: # list of files that are included in the asset
    - qrious.js
    - login_ajax.js
login_form_css:
  output: security/login-form.css
  contents:
    - login_form.css
mfa_configure:
  output: security/mfa-configure.js  # actual path, where the generated file will be stored
  extra:
    preload:
      - base/main
  contents: # list of files that are included in the asset
    - qrious.js
    - qrcode_renderer.js
